<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="get-geocode-data.js"></script>
	<link rel="stylesheet" href="styles.css">
	<title>Your Current Weather</title>`

</head>

<body>
	<h1>Here is Your Local Weather</h1>
	<img id='icon'>
	<div class='weather-wrapper'>
		<table class='weather-table hidden'>
			<tr>
				<th class='parameter'>Location: </th>
				<th id='location' class='value'></th>
			</tr>
			<tr>
				<th class='parameter'>Current condition: </th>
				<th id='condition' class='value'></th>
			</tr>
			<tr>
				<th class='parameter'>Temperature: </th>
				<th id='temperature' class='value'></th>
			</tr>
			<tr>
				<th class='parameter'>Humidity: </th>
				<th id='humidity' class='value'></th>
			</tr>
			<tr>
				<th class='parameter'>Winds: </th>
				<th id='winds' class='value'></th>
			</tr>

		</table>
		<button id="units">F/C</button>
	</div>

	<button id="get-location">Get My Weather</button>

	<p id="not-supported"></p>
</body>

</html>
