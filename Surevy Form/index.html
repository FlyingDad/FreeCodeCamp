<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Front End Developer Survey</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<h1 id="title">Front End Developer Survey</h1>
	<div id="form-outer">
		<p id="description">
			A short survey to learn what technologies are currently being used in the field.
		</p>
		<form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
			<div class="rowTab">
				<div class="labels">
					<label id="name-label" for="name">* Name: </label>
				</div>
				<div class="rightTab">
					<input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
				</div>
			</div>
			<div class="rowTab">
				<div class="labels">
					<label id="email-label" for="email">* Email: </label>
				</div>
				<div class="rightTab">
					<input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
				</div>
			</div>
			<div class="rowTab">
				<div class="labels">
					<label id="number-label" for="age">* Age: </label>
				</div>
				<div class="rightTab">
					<input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
				</div>
			</div>
			<hr>
			<div class="rowTab">
				<div class="labels">
					<label for="currentPos">Which option best describes your current role?</label>
				</div>
				<div class="rightTab">
					<select id="dropdown" name="currentPos" class="dropdown">
						<option disabled value>Select an option</option>
						<option value="student">Student</option>
						<option value="job">Entry Level</option>
						<option value="learner">Developer</option>
						<option value="preferNo">Senior Developr</option>
						<option value="other">Other</option>
					</select>
				</div>
			</div>
			<hr>
			<div class="rowTab">
				<div class="labels">
					<label for="userRating">* How long have you been a Front End Web Developer? </label>
				</div>
				<div class="rightTab">
					<ul style="list-style: none;">
						<li class="radio"><label>0-2 years<input name="radio-buttons" value="1" type="radio" class="yearsInRole"></label></li>
						<li class="radio"><label>2- 5 years<input name="radio-buttons" value="2" type="radio" class="yearsInRole"></label></li>
						<li class="radio"><label>5+ years<input name="radio-buttons" value="3" type="radio" class="yearsInRole"></label></li>
					</ul>
				</div>
			</div>
			<hr>
			<!-- <div class="rowTab">
				<div class="labels">
					<label for="most-like">What do you like most in FCC: </label>
				</div>
				<div class="rightTab">
					<select id="most-like" name="mostLike" class="dropdown">
						<option disabled selected value>Select an option</option>
						<option value="challenges">Challenges</option>
						<option value="projects">Projects</option>
						<option value="community">Community</option>
						<option value="openSource">Open Source</option>
					</select>
				</div>
			</div> -->
			<div class="rowTab">
				<div class="labels">
					<label for="preferences">What Javascript frameworks do you use most? <br>(Check all that apply): </label>
				</div>
				<div class="rightTab">
					<ul id="preferences" style="list-style: none;">
						<li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">React</label></li>
						<li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Angular</li>
						<li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Vue</label></li>
						<li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Ember</label></li>
						<li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Backbone</label></li>
						<li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Other</label></li>
					</ul>
				</div>
			</div>
			<hr>
			<div class="rowTab">
				<div class="labels">
					<label for="preferences">What CSS frameworks do you use most? <br>(Check all that apply): </label>
				</div>
				<div class="rightTab">
					<ul id="preferences" style="list-style: none;">
						<li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Bootstrap</label></li>
						<li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Semantic</li>
						<li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Foundation</label></li>
						<li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Material</label></li>
						<li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Other</label></li>
					</ul>
				</div>
			</div>
			<hr>
			<div class="rowTab">
				<div class="labels">
					<label for="comments">Any Comments or Suggestions?</label>
				</div>
				<div class="rightTab">
					<textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
				</div>
			</div>
			<button id="submit" type="submit">Submit</button>
		</form>
	</div>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
