<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<title>Calulator</title>
</head>

<body>

	<div class="content">
		<h1 id="header">Calculator</h1>
		<div class="container">
			<div class="row-display">
				<div class="col-display">
					<h2>123456.789</h2>
				</div>
			</div>
			<div class="row">
				<button class="button jqbtn" data-value="ac">AC</button>
				<button class="button jqbtn" data-value="ce">CE</button>
				<button class="button jqbtn" data-value="sign">+/-</button>
				<button class="button jqbtn" data-value="x">x</button>
			</div>
			<div class="row">
				<button class="button jqbtn" data-value="7">7</button>
				<button class="button jqbtn" data-value="8">8</button>
				<button class="button jqbtn" data-value="9">9</button>
				<button class="button jqbtn" data-value="/">&#247</button>
			</div>
			<div class="row">
				<button class="button jqbtn" data-value="4">4</button>
				<button class="button jqbtn" data-value="5">5</button>
				<button class="button jqbtn" data-value="6">6</button>
				<button class="button jqbtn" data-value="+">+</button>
			</div>
			<div class="row">
				<button class="button jqbtn" data-value="1">1</button>
				<button class="button jqbtn" data-value="2">2</button>
				<button class="button jqbtn" data-value="3">3</button>
				<button class="button jqbtn" data-value="-">-</button>
			</div>
			<div class="row bottom">
				<button class="button-double jqbtn" data-value="0">0</button>
				<button class="button jqbtn" data-value=".">.</button>
				<button class="button equal" data-value="=">=</button>
			</div>
		</div>
		<p>Acc: <span id='acc'></span>
		Ireg: <span id='ireg'></span></p>
		<p>C-Type: <span id='ctype'></span>
		C-InProgress: <span id='cinprogress'></span></p>
	</div>



	<script src="calc.js"></script>
</body>

</html>
